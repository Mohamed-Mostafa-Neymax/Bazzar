<div class="container-fluid">
    <div class="row project-cards">
      <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
              <table class="table table-bordernone">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col" class="text-center">#</th>
                    <th scope="col" class="text-center">كود الخصم</th>
                    <th scope="col" class="text-center">نسبة خصم</th>
                    <th scope="col" class="text-center">تاريخ الأنتهاء</th>
                    <th scope="col" class="text-center">الإعدادات</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let voucher of vouchesArr; let i = index;">
                    <td class="text-center">{{ i + 1 }}</td>
                    <td class="text-center">{{voucher.name}}</td>
                    <td class="text-center">{{voucher.discount_percentage}}</td>
                    <td class="text-center">{{voucher.expired_at ? voucher.expired_at : 'لا يوجد'}}</td>
                    <td class="text-center">
                      <!-- <i class="fas fa-eye text-success" style="cursor: pointer;" (click)="onDetailVoucher(voucher)"></i>
                      | -->
                      <i class="fas fa-edit text-info" style="cursor: pointer;" (click)="onEditVoucher(voucher)"></i>
                      |
                      <i class="fas fa-trash-alt text-danger" style="cursor: pointer;" (click)="onDeleteVoucher(voucher.id)"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
      </div>
    </div>
  </div>
