<section id="add-main-page">
  <div class="col-md-12 project-list">
    <div class="card">
      <div class="row">
        <div class="col-md-12">
          <ul class="nav nav-tabs border-tab" id="top-tab" role="tablist">
            <li class="nav-item"><a (click)="onChangeUserType(1)" [ngClass]="{'active': userType == 1}" class="nav-link" href="javascript:void(0)" role="tab"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-target"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></svg>عميل</a></li>

            <li class="nav-item"><a (click)="onChangeUserType(2)" [ngClass]="{'active': userType == 2}" class="nav-link" href="javascript:void(0)" role="tab"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-target"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></svg>أدمن</a></li>
            
            <li class="nav-item"><a (click)="onChangeUserType(3)" [ngClass]="{'active': userType == 3}" class="nav-link" href="javascript:void(0)" role="tab"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-target"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></svg>شحن</a></li>

            <li class="nav-item"><a (click)="onChangeUserType(4)" [ngClass]="{'active': userType == 4}" class="nav-link" href="javascript:void(0)" role="tab"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-target"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></svg>متجر</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-12 project-list">
    <div class="card">
      <div class="row">
        <div class="col-md-12">
          <ul class="nav nav-tabs border-tab" id="top-tab" role="tablist">
            <li class="nav-item"><a (click)="onChangeUserStatus(0)" [ngClass]="{'active': userStatus == 0}" class="nav-link" href="javascript:void(0)" role="tab"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-target"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></svg>أنتظار</a></li>

            <li class="nav-item"><a (click)="onChangeUserStatus(1)" [ngClass]="{'active': userStatus == 1}" class="nav-link" href="javascript:void(0)" role="tab"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-target"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></svg>مقبول</a></li>
            
            <li class="nav-item"><a (click)="onChangeUserStatus(2)" [ngClass]="{'active': userStatus == 2}" class="nav-link" href="javascript:void(0)" role="tab"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-target"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></svg>مرفوض</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

    <div class="card">
        <div class="row">
            <div class="col-md-12">
                <div class="card-body">
                    <table class="table">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">أسم المستخدم</th>
                            <th scope="col">الحساب الشخصي</th>
                            <th scope="col">الأعدادات</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let user of usersArr;let i=index">
                            <th scope="row">{{ i + 1 }}</th>
                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                            <td >
                              <!-- <i class="fas fa-edit text-info" style="cursor: pointer;"></i> 
                              |
                              <i class="fas fa-trash-alt text-danger" style="cursor: pointer;"></i> -->
                              <i *ngIf="userStatus == 0 || userStatus == 2" 
                                [ngClass]="{'fas fa-check': user.status_id == 0 || user.status_id == 2, 'text-success': true}" style="cursor: pointer;"
                                  (click)="onChangeStatus(user.id, 1)"></i>&nbsp;
                              <i *ngIf="userStatus == 0 || userStatus == 1"
                                [ngClass]="{'fas fa-times': user.status_id == 0 || user.status_id == 1, 'text-danger': true}" style="cursor: pointer;"
                                  (click)="onChangeStatus(user.id, 2)"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</section>
