<section id="add-main-page">
    <div class="card">
        <div class="row">
            <div class="col-md-12">
                <div class="card-body">
                     <!-- <form (ngSubmit)="onSubmit()">  -->
                        
                        <div>
                            <label for="">صورة البانر</label>
                            <ngx-dropzone  [multiple]="false" (change)="onSelect($event)" accept="image/jpeg,image/jpg,image/png,image/gif" >
                                <ngx-dropzone-label>أضغط هنا لإختيار صورة البانر</ngx-dropzone-label>
                                <ngx-dropzone-image-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)" [file]="f" >
                                    <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                                </ngx-dropzone-image-preview>
                            </ngx-dropzone>
                        </div>
                        
                        <div class="form-group text-center mt-5">
                            <button class="btn btn-primary" (click)="onSubmit()" type="submit" [disabled]="files.length<1">إضافة بانر</button>
                        </div>
                   <!-- </form>  -->
                </div>
            </div>
        </div>
    </div>
</section>
